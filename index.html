<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="assets/js/jquery.js"></script> 
        <link href="assets/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/css/my.css" />
        <link rel="stylesheet" type="text/css" media="all" href="assets/css/daterangepicker.css" />
        <script type="text/javascript" src="assets/js/moment.js"></script>
        <script type="text/javascript" src="assets/js/daterangepicker.js"></script>
    </head>

    <body onkeypress="onKeyPressed(event)">

        <div class="container">
            <div class="container-header">
                <div class="well well-large">
                    是否处理:
                    <select id="opt-handle" name="" class="opt-selector" style="margin-right:8px" onchange="loadContent()">
                        <option value="all">所有</option>
                        <option value="accepted">已采用</option>
                        <option value="unaccepted">已弃用</option>
                        <option value="postponed">已跳过</option>
                    </select>

                    银行:
                    <select id="opt-bank" name="" class="opt-selector" onchange="loadContent()">
                        <!--<option value="all">所有</option>-->
                        {% for bank in availableBanks %}
                        <option value="{{ bank }}">{{ bank }}</option>
                        {% end %}
                    </select>

                    <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                        <i class="icon-calendar icon-large"></i>
                        <span></span> <b class="caret" style="margin-top: 8px"></b>
                    </div>
                    
                </div>
                <div class="row-fluid">
                    <div id="select-batch-ops" class="btn-group" style="visibility:hidden">
                        <a id="opt-btn-accept" class="btn" href="javascript:;" onclick="saveMutibleItemStates('accept')"><i class="icon-thumbs-up"></i></a>
                        <a id="opt-btn-unaccept" class="btn" href="javascript:;" onclick="saveMutibleItemStates('unaccept')"><i class="icon-thumbs-down"></i></a>
                        <a id="opt-btn-skip" class="btn" href="javascript:;" onclick="saveMutibleItemStates('postpone')"><i class="icon-step-forward"></i></a>
                    </div>
                    <img id="opt-loading" src="assets/img/tiny_loading.gif" style="margin-left:10px;visibility:hidden;"/>
                </div>
            </div>

            <div id="table-container">
            </div>
        </div>
        <script src="assets/js/spin.js"></script>
        <script src="assets/js/jquery.spin.js"></script>
        <script src="assets/js/my.js"></script> 
        <script src="assets/js/jquery.magnific-popup.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
