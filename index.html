<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="assets/js/jquery.js"></script> 
        <link href="assets/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/css/my.css" />
    </head>

    <body onkeypress="onKeyPressed(event)">
        <div class="container">
            <div class="container-header">
                <div class="row-fluid well well-large">
                    <div class="span1 inline opt-label">
                        是否处理:
                    </div>
                    <select id="opt-handle" name="" class="span2">
                        <option value="">所有</option>
                        <option value="">未处理</option>
                        <option value="">待处理</option>
                        <option value="">已处理</option>
                    </select>
                </div>
                <div class="row-fluid">
                    <div class="btn-group">
                        <a id="opt-btn-accept" class="btn" href="javascript:;"><i class="icon-thumbs-up"></i></a>
                        <a id="opt-btn-unaccept" class="btn" href="javascript:;"><i class="icon-thumbs-down"></i></a>
                        <a id="opt-btn-skip" class="btn" href="javascript:;"><i class="icon-step-forward"></i></a>
                    </div>
                </div>
            </div>
            <table class="table table-hover row-fluid">
                <tr>
                    <th></th>
                    <th>银行名称</th>
                    <th>ID</th>
                    <th>标题</th>
                    <th>采集日期</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                {% for i, bank in enumerate(banks) %}
                <tr>
                    <td><input type="checkbox" id="checkbox_{{ i }}" onclick="batchCheck(this)"/></td>
                    <td>{{ bank.name }}</td>
                    <td><a class="btn" href="{{ bank.url }}"><i class="icon-eye-open" style="margin-right:5px"></i>查看</a></td>
                    <td>{{ bank.title }}</td>
                    <td>{{ bank.fetchTime }}</td>
                    <td></td>
                    <td>
                        <label class="radio inline">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            采用
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            弃用
                        </label>
                    </td>
                </tr>
                {% end %}
            </table>
        </div>
        <script src="assets/js/my.js"></script> 
        <script src="assets/js/jquery.magnific-popup.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
