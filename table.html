<table class="table table-hover row-fluid">
    <tr>
        <th></th>
        <th>银行名称</th>
        <th>ID</th>
        <th>标题</th>
        <th>采集日期</th>
        <th>操作</th>
    </tr>
    {% for i, bank in enumerate(banks) %}
    <tr>
        <td><input class="row-selector" type="checkbox" id="checkbox_{{ i }}" onclick="checkItem(this)"/></td>
        <td>{{ bank.name }}</td>
        <td><a class="btn" href="{{ bank.url }}" target="_blank"><i class="icon-eye-open" style="margin-right:5px"></i>查看</a></td>
        <td>{{ bank.title }}</td>
        <td>{{ bank.fetchTime }}</td>
        <td>
            {% if i == 0 %}
            <span id="tiny-spinner" style="float:right;margin-top:18px">
            </span>
            {% end %}
            <div class="btn-group" data-toggle="buttons-radio" style="">
                <button type="button" class="btn btn-success">采用</button>
                <button type="button" class="btn btn-success">弃用</button>
                <button type="button" class="btn btn-success">跳过</button>
            </div>
        </td>
    </tr>
    {% end %}
</table>
<script type="text/javascript">
    $("#tiny-spinner").spin("tiny");
</script>
