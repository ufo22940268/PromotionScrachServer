<table class="table table-hover row-fluid">
    <tr>
        <th></th>
        <th>银行名称</th>
        <th>ID</th>
        <th>标题</th>
        <th>采集日期</th>
        <th>操作</th>
    </tr>
    {% for i, bank in enumerate(banks) %}
    <tr>
        <td><input type="checkbox" id="checkbox_{{ i }}" onclick="batchCheck(this)"/></td>
        <td>{{ bank.name }}</td>
        <td><a class="btn" href="{{ bank.url }}" target="_blank"><i class="icon-eye-open" style="margin-right:5px"></i>查看</a></td>
        <td>{{ bank.title }}</td>
        <td>{{ bank.fetchTime }}</td>
        <td>
            <label class="radio inline">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                采用
            </label>
            <label class="radio inline">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                弃用
            </label>
            <label class="radio inline">
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                跳过
            </label>
        </td>
    </tr>
    {% end %}
</table>
